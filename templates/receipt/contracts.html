<ul class="todo-list">
    {% for contract in contracts %}
    <li class="contract-result-item">
        <input type="checkbox" name="{{ contract.id }}-status" onchange="onContractCheckboxChange">
        <span class="text">
            <a href="{% url 'contract_read' contract_id=contract.id %}">
                {{ contract.lot }}
            </a>
            &bull;
            {{ contract.next_due_date }}
        </span>
        <div class="pull-right">
            <input 
                type="number"
                name="{{ contract.id }}-amount"
                class="form-control contract-payment-amount"
                min=0.00
                step=0.01
                value=0.00
                disabled="">
        </div>
    </li>
    {% endfor %}
</ul>
