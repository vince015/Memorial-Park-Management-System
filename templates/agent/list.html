{% extends "base.html" %}

{% load staticfiles %}
{% block pagetitle %}Agents{% endblock %}

{% block pagestylesheets %}
{% endblock %}

{% block breadcrumb %}
<h1>
    Agents
    <a href="{% url 'agent_create' %}">
        <i class="fa fa-plus-circle"></i>
    </a>
</h1>
<ol class="breadcrumb">
    <li>
        <a href="{% url 'home' %}">
            <i class="fa fa-home"></i> Home
        </a>
    </li>
    <li class="active">
        Agents
    </li>
</ol>
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-body">
                    <table id="agent_table" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Contact No.</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block pagescripts %}
<script src="{% static "bower_components/datatables.net/js/jquery.dataTables.min.js" %}"></script>
<script src="{% static "bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js" %}"></script>
<script>
    $(document).ready(function () {
        $("#agent_table").dataTable({
            "columnDefs": [
                {
                    "orderable": false,
                    "targets": [1,2]
                }
            ],
            "processing": true,
            "serverSide": true,
            "ajax": "{% url 'agent_json' %}"
        });
    });
</script>
{% endblock %}
